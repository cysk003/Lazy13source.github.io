<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div id="content">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nisl id feugiat luctus, nunc turpis malesuada enim, nec ultrices metus arcu sit amet augue.
</div>

<input type="text" id="search" placeholder="Search term">
<button onclick="search()">Search</button>

<script>
function search() {
    var searchTerm = document.getElementById('search').value;
    var contentElement = document.getElementById('content');
    var content = contentElement.innerHTML;

    // Remove any existing highlights
    content = content.replace(/<mark>/g, '').replace(/<\/mark>/g, '');

    // Add highlights
    content = content.replace(new RegExp(searchTerm, 'g'), '<mark>' + searchTerm + '</mark>');

    contentElement.innerHTML = content;
}
</script>
</body>
</html>
