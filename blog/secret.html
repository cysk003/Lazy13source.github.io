<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>歪比巴卜密文转换器</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		p {
			margin-left: 10px;
			margin-bottom: 5px;
			font-size: 18px;
			font-weight: bold;
			color: #333;
		}
		button {
			display: inline-block;
			float: left;
			margin-right: 10px;
			margin-top: 10px;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
		textarea {
			display: block;
			margin: 0 auto;
			width: 80%;
			min-height: 100px;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			background-color: #fff;
			resize: none;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
		}
		@media only screen and (max-width: 600px) {
			textarea {
				width: 90%;
			}
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
	<h1>歪比巴卜密文转换器</h1>
	<p>请输入密文或明文:</p>
	<textarea id="input" rows="5" placeholder="在这里输入明文或密文"></textarea><br>
	<div>
		<button onclick="decrypt()">密文解密</button>
		<button onclick="encrypt()">明文加密</button><br>
	</div><br>
	<p>结果:</p>
	<textarea id="output" rows="5" readonly></textarea>
	<br>
	<button onclick="copyResult()">复制结果</button>

	<script>
		var key = CryptoJS.enc.Utf8.parse('1234567890123456'); // 16位密钥
		var iv = CryptoJS.enc.Utf8.parse('1234567890123456'); // 16位初始向量

		// 加密函数
		function encrypt() {
			var input = document.getElementById("input").value;
			var ciphertext = CryptoJS.AES.encrypt(input, key, {
				iv: iv,
				mode: CryptoJS.mode.CBC,
				padding: CryptoJS.pad.Pkcs7
			});
			document.getElementById("output").value = ciphertext.toString();
		}

		// 解密函数
		function decrypt() {
			var ciphertext = document.getElementById("input").value;
			var bytes = CryptoJS.AES.decrypt(ciphertext, key, {
				iv: iv,
				mode: CryptoJS.mode.CBC,
				padding: CryptoJS.pad.Pkcs7
			});
			document.getElementById("output").value = bytes.toString(CryptoJS.enc.Utf8);
		}

		// 复制结果函数
		function copyResult() {
			var output = document.getElementById("output");
			output.select();
			document.execCommand("copy");
			alert("结果已复制到剪贴板！");
		}
	</script>
</body>
</html>
