<!DOCTYPE html>
<html>
<head>
	<title>懒人专属群 知识库</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #e3e3e3);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 50px;
            width: 80%;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }

        #passwordForm {
            text-align: center;
            margin-top: 50px;
        }

        #content {
            display: none;
            padding: 20px;
        }

        #randomButton {
            display: block;
            margin: 20px auto;
            font-size: 18px;
        }

        .highlight {
            background-color: #ffffcc;
        }
    </style>
	  
    
	<script type="text/javascript">
		function search() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("dataTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
        
	</script>
    <script>
		function checkPassword() {
			var password = document.getElementById('password').value;
			
			if (password == '1818') {
				document.getElementById('content').style.display = 'block';
				document.getElementById('passwordForm').style.display = 'none';
			} else {
				alert('密码不正确，请确保你是 懒人专属群 成员。\n最新密码访问专属群Q群消息');
			}
		}

		function openRandomLink() {
            // 获取所有的链接元素
            const links = document.querySelectorAll("#dataTable tbody a");
            // 随机选择一个链接
            const randomLink = links[Math.floor(Math.random() * links.length)];
            // 在新标签页中打开链接
            if (randomLink) {
                window.open(randomLink.href, "_blank");
            }
        }
	</script>
</head>
<body>
    <div style="text-align: center;">
	<h2 >懒人专属群备份文档离线检索</h2>

    <div id="passwordForm">
		<label for="password">输入访问密码:</label>
		<input type="password" id="password">
		<button onclick="checkPassword()">提交</button>
		<div>
			<p>仅供<strong>懒人专属群</strong>成员访问。<br>访问密码查看，不定期修改密码</p>
		</div>
		<div>
			<img src="https://m.wbiao.cn/mallapi/wechat/picReverseUrl?url=https://mmbiz.qpic.cn/sz_mmbiz_png/BXJXNRRKQNL2TXGXG4RpnR4Oa6BBiaMafcicNzVIMy2BZagKPXf95Tj9OCNzdtlyxqluSfibjAlOCejsg2rXxJ18A/640?wx_fmt=png&from=appmsg" alt="">
		</div>
	</div>
	
	<div id="content" style="display: none;">
		<p></p>
	
		<div style="display: flex; justify-content: center; align-items: center; gap: 50px;">
			<input type="text" id="searchInput" onkeyup="search()" placeholder="直接输入关键词搜索，群友们不限量下载">
			<button onclick="openRandomLink()">随机查看</button>
		</div>

	<table id="dataTable" style="margin: auto;">
		<thead>
			<tr>
				<th>标题</th>
				<th>下载地址</th>

			</tr>
		</thead>
		
	</table>
</div>
</div>
</body>
</html>
